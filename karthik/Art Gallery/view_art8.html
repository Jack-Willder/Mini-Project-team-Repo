<!DOCTYPE html>
<html lang="en">
<head>
  <title>View Art</title>
  <link rel="stylesheet" href="view_art.css" />
</head>
<body>
  <a href="home.html" class="back-btn"> Back</a>
  <div class="container">
    <div class="art-display">
      <img src="images/sky.jpg" alt="" />
       <div class="art-purchase">
        <h2 class="price">Price: ₹15,000</h2>
        <a href="payment.html" class="buy-btn">Buy Now</a>
      </div>
    </div>

    <div class="art-details">
      <div class="profile">
        <img src="images/Karthikeyan.png" alt="Profile Picture" width="200px" height="200px">
        <h1>Vincent van gogh</h1>
      </div>

      <div class="art-name">
        <strong><h2 style="color:#c269e6;">Art Name :</h2></strong>
        <h2 style="margin-left: 10px;">The Starry Night</h2>
      </div>

      <div class="Art-info">
        <strong><h2 class="desc">Description :</h2></strong>
        <p>“The Starry Night” captures a dreamy night sky swirling with energy over a quiet village.
           Van Gogh used bold colors and flowing brushstrokes to show the power of nature and human emotion</p>
      </div>
      
    </div>
  </div>

</html>
