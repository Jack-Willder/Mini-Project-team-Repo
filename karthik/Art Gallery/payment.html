<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Art Gallery</title>
    <link rel="stylesheet" href="payment.css">
</head>

<body>
    <div class="title">
        <a href="home.html" class="back-btn">Back</a>
        <h1>Payment</h1>
    </div>
    <div class="payment-container">
        <h1>Secure Payment</h1>

        <!-- Order Summary -->
        <div class="order-summary">
            <h2>Order Summary</h2>
            <p><strong>Artwork:</strong> The Starry Night</p>
            <p><strong>Artist:</strong> Vincent van Gogh</p>
            <p class="price"><strong>Total:</strong> â‚¹15,000</p>
        </div>

        <!-- Payment Form -->
        <form class="payment-form">
            <label>Full Name</label>
            <input type="text" placeholder="Enter your name" required>

            <label>Email</label>
            <input type="email" placeholder="Enter your email" required>

            <label>Payment Method</label>
            <select required>
                <option value="">-- Select --</option>
                <option value="card">Credit / Debit Card</option>
                <option value="upi">UPI</option>
                <option value="netbanking">Net Banking</option>
            </select>

            <label>Card / UPI ID</label>
            <input type="text" placeholder="Card number or UPI ID" required>

            <label>Billing Address</label>
            <textarea rows="3" placeholder="Enter your address" required></textarea>

            <button type="submit" class="pay-btn">Pay Now</button>
        </form>
    </div>
</body>

</html>
