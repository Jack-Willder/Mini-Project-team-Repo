<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="register-box">
        <h2>Register</h2>
        <form>
            <div class="input-group">
                <label for="username"><pre>Username              :</pre></label>
                <input type="text" id="username" placeholder="Enter username" required>
            </div>
            <div class="input-group">
                <label for="email"><pre>Email                      :</pre></label>
                <input type="email" id="email" placeholder="Enter email" required>
            </div>
            <div class="input-group">
                <label for="password"><pre>Password                :</pre></label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <div class="input-group">
                <label for="re-password"><pre>Confirm Password  :</pre></label>
                <input type="password" id="re-password" placeholder="Confirm password" required>
            </div>
            <button type="submit">Register</button>
            <p class="log-link">
                Already an User ?  
                <a href="login.html">Login here</a>
               </p>
        </form>
    </div>
</body>
</html>
