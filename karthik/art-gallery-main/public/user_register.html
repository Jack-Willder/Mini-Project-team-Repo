<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="user_register.css">
</head>

<body>
    <div class="title">
        <h1>User Registration</h1>
        <a href="home.html" class="back-button"> Back</a>
    </div>
    <div class="register-box">
        <h2>Register</h2>
        <form id="registerForm" method="POST" action="/users/register">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            <div class="input-group">
                <label for="re-password">Confirm Password:</label>
                <input type="password" id="re-password" name="confirmPassword" placeholder="Confirm password" required>
            </div>
            <button type="submit">Register</button>
        </form>


    </div>
</body>

</html>
