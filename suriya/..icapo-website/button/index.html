<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;
      align-content: center;
      justify-content: center;
      height: 100dvh;
      width: 100dvw;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #1e1e2f;
      color: #fff;
      font-family: "Poppins", sans-serif;
      gap: 10px;
    }

    body::before {
      height: 100dvh;
      width: 100dvw;
      content: "";
      position: absolute;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      /* background: linear-gradient(-45deg, #e84030, #f0b040); */
      background-size: 400% 400%;
      animation: gradient 2s ease infinite;
      height: 100vh;
      z-index: -1;
    }

    #pressBtn {
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background-color: #5e60ce;
      border: 2px solid #5e60ce;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
      outline: none;
      box-shadow: 0px 0px 10px white;
    }

    #pressBtn:hover {
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background-color: #111111;
      border: 2px solid #111111;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
      outline: none;
      box-shadow: 0px 0px 10px white;
    }

    #pressBtn:active {
      background-color: #3d5a80;
      transform: scale(0.98);
    }

    @font-face {
      font-family: quicksand;
      src: url("../Quicksand-VariableFont_wght.ttf");
    }

    #screen,
    #screen2 {
      font-size: 2rem;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      opacity: 1;
      transition: opacity 0.5s ease;
      overflow: hidden;
      white-space: nowrap;
      font-family: quicksand;
    }

    #screen2 {
      width: 200px;
      display: flex;
      justify-content: space-between;
    }

    @keyframes expandContract {
      0% {
        letter-spacing: normal;
      }

      50% {
        letter-spacing: 2vw;
      }

      100% {
        letter-spacing: normal;
      }
    }

    .animate {
      opacity: 1;
      animation: expandContract 1.7s ease-in-out forwards;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>

<body>
  <div id="screen">Hereby I</div>
  <button id="pressBtn" type="submit" onClick=''>Declare</button>
  <div id="screen2"><span>I</span><span>C</span><span>A</span><span>P</span><span>O</span></div>
  <script src="script.js"></script>
</body>

</html>
